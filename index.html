<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
       <title>Facelook</title>
      
    <link rel="stylesheet" href="/project_prep_facebook_pages/reset.css?v=1.0">
    <link rel="stylesheet" href="/project_prep_facebook_pages/style.css?v=2.1">
      
  </head>
    
     <nav class='navbar'>
              <a href="#!">facelook</a> 
   <form>
            <fieldset class='account_info'>
          <label id='form_name'>Email
            <input type="text" name="email" value=""></label>

         <label id='form_name'> Password
           <input type="password" name="password" value=""></label>
              <label id='btn'>
                <input type="button" class="log_in" value="Log In"></label>

            </fieldset>

            </form>

          </nav>
  <body>
    
    <div class="main_content">
      <div class="column_1">
        <h2 id='connect'>
          Connect with all your friends!
          </h2>
        <ul>
          <li><span class='bullet_pts'>See photos and updates</span><span class='blt_gry'> from friends in News Feed.</span></li>
          <li><span class='bullet_pts'>Post your status for the world to see</span><span class='blt_gry'> from your profile.</span></li>
          <li><span class='bullet_pts'>Get in touch with your friends</span><span class='blt_gry'> by "friending" them.</span></li>
          <li><span class='bullet_pts'>Like things</span><span class='blt_gry'> because you're a positive person!</span></li>
        </ul>
        </div>
       <div class='column_2'>
         <h2 id='sign_up'>Sign up</h2>
         <div class='sign_up_first_row'>
           <div class='sign_up_cell_1'>
            <fieldset class='sign_up_form'>
              <input type="text" class='input_text'name="first-name" placeholder="First Name"></fieldset>
             
           </div>
           <div class='sign_up_cell_2'>
           <fieldset class='sign_up_form'>
              <input type="text" class='input_text' name="last-name" placeholder="Last Name">
            </fieldset>
           </div>
           </div>
         <div class='sign_up_last_rows'>
            <fieldset class='sign_up_form'>
              <input type="text" class='input_text_email_password' name="email" placeholder="Your Email">
            </fieldset>
            <fieldset class='sign_up_form'>
              <input type="text" class='input_text_email_password' name="new-password" placeholder=" Your New Password">
            </fieldset>
               <fieldset class='sign_up_form'>
              <input type="text" class='input_text_email_password' name="new-password" placeholder="Confirm Your Password">
            </fieldset>
             
         </div>
         </div>
      </div>
  </body>
</html>
